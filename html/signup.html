<!DOCTYPE html>
<html lang="en">
<head>
  <title>Registration</title>
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.554.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js/dist/amazon-cognito-identity.min.js"></script>
  <script src="/js/cognito.js"></script>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<h1>Registration</h1>
<form>
  <label id="username">Username:</label>
  <input type="text" id="signup-username" name="username"><br>
  <label id="password">Password:</label>
  <input type="password" id="signup-password" name="password"><br>
  <label id="confirm-password">Confirm Password:</label>
  <input type="password" id="signup-confirm-password" name="confirm-password"><br>
  <label id="email">Email:</label>
  <input type="email" id="signup-email" name="email"><br>
  <button type="button" onclick="signUp()">Sign Up</button>
  <div id="error-response" style="color: black;"></div>
</form>
</body>
</html>
